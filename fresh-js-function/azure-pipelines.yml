trigger:
- main

stages:
- stage: Build
  jobs:
  - job: BuildJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'
      displayName: 'Install Node.js'
      
    - script: |
        npm install
      displayName: 'Install Dependencies'

- stage: Test
  dependsOn: Build
  jobs:
  - job: TestJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        echo "Running tests (none configured yet)"
      displayName: 'Test placeholder'

- stage: Deploy
  dependsOn: Test
  jobs:
  - job: DeployJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/function.zip'
        replaceExistingArchive: true

    - task: AzureFunctionApp@1
      inputs:
        azureSubscription: 'azure-dhyey-conn'       # ðŸ‘ˆ Must match what you created earlier
        appType: 'functionApp'
        appName: 'YOUR-FUNCTION-APP-NAME'           # ðŸ‘ˆ Replace with your actual function app name in Azure
        package: '$(Build.ArtifactStagingDirectory)/function.zip'
